<div class="taxon-details">

  <a class="nma-back nma-standalone">
    &laquo; Back to results
  </a>

  <h1><i>{{taxon.name}}</i> {{taxon.author}}</h1>

  <div class="tabbable">

    <ul class="nav nav-tabs" ng-show="media.length||biovolumes">
      <li ng-show="media" ng-class="{active:media.length}">
        <a href="#taxon-media" data-toggle="tab">Images</a>
      </li>
      <li ng-class="{active:!media.length}">
        <a href="#taxon-info" data-toggle="tab">Details</a>
      </li>
      <li ng-show="biovolumes">
        <a href="#biovolumes" data-toggle="tab">Biovolumes</a>
      </li>
    </ul>

    <div class="tab-content">

      <!-- media -->
      <div class="tab-pane" ng-class="{active:media.length}" id="taxon-media">
        <nma-media media="media"></nma-media>
      </div>

      <!-- facts -->
      <div class="tab-pane" ng-class="{active:!media.length}" id="taxon-info">
        <div class="well" ng-show="taxon.navigation.classification">
          <nma-hierarchy hierarchy="taxon.navigation.classification"></nma-hierarchy>
        </div>
        <div class="well" ng-show="facts">
          <nma-description data="facts"></nma-description>
        </div>
      </div>

      <!-- biovolumes -->
      <div class="tab-pane" id="biovolumes" ng-show="biovolumes">
        <nma-biovolumes data="biovolumes"></nma-biovolumes>
      </div>

    </div>

  </div>


</div>
