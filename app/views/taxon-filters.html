<div ng-controller="TaxonFilterCtrl">

  <div id="taxon-list-filters" class="well" ng-show="pref.filters.show">

    <form ng-submit="apply()">

      <fieldset ng-repeat="group in filters['Group list']">
        <legend>{{group}}</legend>
        <div class="control-group">
          <label class="checkbox" ng-repeat="filter in filters.Groups[group]">
            <input type="checkbox" ng-model="filter.Selected" />
            {{filter.Label}}
          </label>
        </div>
      </fieldset>

      <fieldset id="taxon-list-filters-actions">
        <button class="btn" ng-click="reset()">Reset</button>
        <button class="btn btn-primary">Filter</button>
      </fieldset>

    </form>

  </div>

</div>
